name: CI/CD for Pokeserver

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      env:
        MONGO_URI: mongodb://localhost:27017/testDB
      run: npm test

    - name: Build project
      run: npm run build

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_PRIVATE_KEY }}

    - name: Deploy to Lightsail
      env:
        MONGO_URI: ${{ secrets.MONGO_URI }}
        LIGHTSAIL_SSH_USER: ${{ secrets.LIGHTSAIL_SSH_USER }}
        LIGHTSAIL_IP: ${{ secrets.LIGHTSAIL_IP }}
      run: |
        ssh -o StrictHostKeyChecking=no $LIGHTSAIL_SSH_USER@$LIGHTSAIL_IP << 'EOF'
        docker pull moydanh/pokeserver:latest
        docker stop pokeserver || true
        docker rm pokeserver || true
        docker run -d --platform linux/amd64 --name pokeserver -p 80:8080 -e MONGO_URI=$MONGO_URI moydanh/pokeserver:latest
        EOF
