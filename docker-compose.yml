version: '3.8'
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - pokeserver-network

  app:
    build: .
    container_name: pokeserver
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    volumes:
      - .:/app
    networks:
      - pokeserver-network
    environment:
      - MONGO_URI=mongodb://mongo:27017/pokeDB
      - NODE_ENV=development
    command: npm run dev:docker

volumes:
  mongo-data:

networks:
  pokeserver-network: